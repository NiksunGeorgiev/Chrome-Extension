<html lang="en">
  <head>
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="url"
              class="form-control"
              id="url-input"
              placeholder="Enter URL"
            />
            <label for="url-input">Enter URL:</label>
          </div>
          <button type="button" class="btn btn-primary" id="submit-button">
            Open Page
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="interval"
              min="1"
              max="60"
              value="5"
            />
            <label for="interval">Interval (seconds):</label>
          </div>
          <button type="button" class="btn btn-success" id="start">
            Start
          </button>
          <button type="button" class="btn btn-danger" id="stop">Stop</button>
          <div class="mt-3">
            <span>Last refresh:</span> <span id="last-refresh"></span>
            <br />
            <span>Next refresh:</span> <span id="next-refresh"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
